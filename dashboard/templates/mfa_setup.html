<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Enable MFA</title>
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    .mfaPage {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 400px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .mfaPage > * {
      width: 100%;
      margin: 0.75rem 0;
    }
    .qrInstruction {
      color: gray;
      text-align: center;
    }
    .error {
      color: red;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="mfaPage">

    <h2>Set up MFA</h2>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <p class="qrInstruction">
      1. Scan this QR code in your Authenticator app:
    </p>
    <img src="{{ url_for('mfaSetupQrCode') }}" alt="MFA QR Code">

    <p class="qrInstruction">
      2. Enter the 6â€‘digit code below to confirm setup:
    </p>
    <form method="post" action="{{ url_for('mfaSetup') }}">
      <input
        name="token"
        type="text"
        maxlength="6"
        pattern="[0-9]{6}"
        inputmode="numeric"
        placeholder="123456"
        required
        autocomplete="one-time-code"
      >
      <button type="submit">Verify & Enable MFA</button>
    </form>

  </div>

</body>
</html>
